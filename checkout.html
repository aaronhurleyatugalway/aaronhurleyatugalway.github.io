<!DOCTYPE html>
<html>
<head>
<title>Squishmallows Checkout</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="src/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="backdrop"></div>
	<div id="modal_checkout"></div>
    <div class="navbar">
		<h2><a href="index.html"><img src="images/locologo.jpg" width="160px"></h2></a>
		
		<a href="cart.html">
		<div class="cart">
			<i class="bi bi-cart2"></i>
			<div id="cartAmount" class="cartAmount">0</div>
		</div>
		</a>
	</div>


<div id="site">
	<div id="content">

		<h1><i class="bi bi-basket2"></i>&nbsp;&nbsp;Checkout</h1>
			<table id="checkout-cart" class="checkout-cart">
			  <thead>
				<tr>
					<td scope="col"><b>Item</b></td>
					<td scope="col"><b>Quantity</b></td>
					<td scope="col"><b>Price Per Item</b></td>
					<td scope="col"><b>Price</b></td>
				</tr>
			  </thead>
			  <tbody id="checkout-cart-rows">
			  </tbody>
			</table>
		 <div id="pricing">

			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			
			<p id="shipping">
				<strong>Shipping</strong>: <span id="sshipping"></span>
			</p>

			<p id="final-total">
				<strong>Total</strong>: <span id="ftotal"></span>
			</p>
			

		 </div>
		 
		 <form method="get" id="checkout-order-form">
		 	<h2><i class="bi bi-truck"></i>
				Your Details</h2>
		 	
		 	<fieldset id="fieldset-billing">
		 		<legend>Billing</legend>
		 		<div>
		 			<label for="name">Name</label>
		 			<input type="text" name="nname" id="nname" data-type="string">
		 		</div>
		 		<div>
		 			<label for="email">Email</label>
		 			<input type="text" name="email" id="email" data-type="expression">
		 		</div>
		 		<div>
		 			<label for="city">City</label>
		 			<input type="text" name="city" id="city" data-type="string">
		 		</div>
		 		<div>
		 			<label for="address">Address</label>
		 			<input type="text" name="address" id="address" data-type="string">
		 		</div>
		 		<div>
		 			<label for="zip">ZIP Code</label>
		 			<input type="text" name="zip" id="zip" data-type="string">
		 		</div>
		 		<div>
		 			<label for="country">Country</label>
		 			<select name="country" id="country" data-type="string">
		 			</select>
		 		</div>
		 	</fieldset>

			<fieldset id="payment">
				<legend>Payment</legend>
			 <div class="col-50">
				
				<label for="fname">Accepted Cards</label>
				<div class="icon-container">
				  <i class="fa fa-cc-visa" style="color:navy;"></i>
				  <i class="fa fa-cc-amex" style="color:blue;"></i>
				  <i class="fa fa-cc-mastercard" style="color:red;"></i>
				  <i class="fa fa-cc-discover" style="color:orange;"></i>
				</div>
				<label for="cname">Name on Card<span id="cname-warning" class="form-warning"></span></label>
				<input type="text" id="cname" name="cardname" placeholder="Yeti MacBoat">
				<label for="ccnum">Credit card number<span id="ccnum-warning" class="form-warning"></span></label>
				<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
				<label for="expmonth">Exp Month<span id="expmonth-warning" class="form-warning"></span></label>
				<select  name="expmonth" id="expmonth" data-type="string" data-message="This field cannot be empty">
				</select>
	
				<div class="row">
				  <div class="col-50">
					<label for="expyear">Exp Year<span id="expyear-warning" class="form-warning"></span></label>
					<select name="expyear" id="expyear" data-type="string" data-message="This field cannot be empty">
					</select>
				  </div>
				  <div class="col-50">
					<label for="cvv">CVV<span id="cvv-warning" class="form-warning"></span></label>
					<input type="number" id="cvv" name="cvv" pattern="\d{3}">
				  </div>
				</div>
			  </div>

			</fieldset>
		 	
		 	<div id="shipping-same">Same as Billing <input type="checkbox" id="same-as-billing" value=""/></div>
		 	
		 	<fieldset id="fieldset-shipping">
		 		
		 		<legend>Shipping</legend>
		 		
		 		<div>
					<label for="sname">Name &nbsp; <span id="sname-warning" class="form-warning"></span></label>
		 			<input type="text" name="sname" id="sname" data-message="This field cannot be empty"/>
				</div>
		 		<div>
					<label for="sname">Email &nbsp; <span id="semail-warning" class="form-warning"></span></label>
		 			<input type="email" name="semail" id="semail" data-type="expression" required data-message="Not a valid email address" />
		 		</div>
		 		<div>
		 			<label for="scity">City &nbsp; <span id="scity-warning" class="form-warning"></span></label>
		 			<input type="text" name="scity" id="scity" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="saddress">Address&nbsp; <span id="saddress-warning" class="form-warning"></span></label>
		 			<input type="text" name="saddress" id="saddress" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="szip">ZIP Code&nbsp; <span id="szip-warning" class="form-warning"></span></label>
		 			<input type="text" name="szip" id="szip" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="scountry">Country&nbsp; <span id="scountry-warning" class="form-warning"></span></label>
		 			<select  name="scountry" id="scountry" data-type="string" data-message="This field cannot be empty">
		 			</select>
		 		</div>
		 	</fieldset>
		 	
		 	<p><input type="submit" id="submit-order" value="Submit" class="checkout" />
			   <button onClick="clearForms()" class="removeAll">Clear Form</button></p>
		 </form> 
	</div>
	
	

</div>

</body>
<script src="src/Data.js"></script>
<script src="src/extra.js"></script>
<script src="src/checkout.js"></script>
</html>
